<!DOCTYPE html>
<html>
  <head>
    <title>todo(js)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input_area">
      <input id="add-text" placeholder="todoを入力" />
      <button id="add-button">追加</button>
    </div>
    <div class="uncomp">
      <p class="title">未完了のTODO</p>

      <ui id="uncomp_list">
        <div class="list_row"></div>
      </ui>
    </div>
    <div class="comp">
      <p class="title">完了のTODO</p>

      <ui id="incomp_list">
        <div class="list_row"></div>
      </ui>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
